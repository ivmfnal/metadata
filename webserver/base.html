<html>

<head>
    <style type="text/css">
        body, td, th, p, div {
            font: 14px arial;
        }
        td, th {
            vertical-align: top
        }
        div#content {
            margin-right: 30px;
            margin-left: 30px;
            margin-top: 20px;
        }
        
        table.data {
            border-collapse: collapse;
        }
        
        .placement td, th {
            padding: 20px;
        } 
            
        .placement th {
            font-weight: bold;
            text-align:  left;
        }
        
        .data td, .data th {
            padding: 5px 10px;
            border: 1px solid gray;
        }

        .tabular td, .tabular th {
            padding: 5px;
        }

        .tabular th {
            font-weight: bold;
            text-align:  right;
        }

        textarea {
            font: 14px courier;
            }
            
        input {
            font: 400 14px verdana;
        }
        
    </style>
    {% block html_head %}{% endblock %}
</head>

<body>
    <h1>{% block headline %}{% endblock %}</h1>

    <p>
        <a href="/datasets">datasets</a>&nbsp;&nbsp;<a href="/query">query</a>
    </p>
    
    <div id=content>{% block content %}{% endblock %}</div>
</body>

</html>
