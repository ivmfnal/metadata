<html>

<head>
    <style type="text/css">
        body, td, th, p, div {
            font: 14px arial;
        }
        td, th {
            vertical-align: top
        }
        div#content {
            margin-right: 30px;
            margin-left: 30px;
            margin-top: 20px;
	    width: 100%;
        }

	div#body {
            margin-right: 30px;
            margin-left: 30px;
            margin-top: 20px;
            padding: 10px 10px;
	}
        
        
        table.data {
            border-collapse: collapse;
        }
        
        .placement td, th {
            p-adding: 5px;
        } 
            
        .placement th {
            font-weight: bold;
            text-align:  left;
        }
        
        .data td, .data th {
            padding: 3px 5px;
            border: 1px solid #CCC;
        }
        
        .data th {
            font-weight: bold;
            text-align: left;
        }
        
        .tabular td, .tabular th {
            padding: 5px;
        }

        .tabular th {
            font-weight: bold;
            text-align:  right;
        }
        
        td.left {
            text-align: left;
        }
        td.right {
            text-align: right;
        }

	.form th {
		font-weight: bold;
		text-align:  right;
	}

	.form td {
		text-align:  left;
	}
	.form td, .form th {
		padding: 5px;
	}

        textarea {
            font: 14px courier;
            }
            
        i-nput {
            font: 400 14px verdana;
        }
        
    div#version {
        float: right;
        color: gray;
        font-size: 10px;
    }
    
    div.headline {
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        font-weight: bold;
        padding: 5px 15px;
        font-size: 14pt;
    }
        
        
    </style>
    {% block html_head %}{% endblock %}
</head>

<body>

<!--  Globals 
    APP_URL: "{{APP_URL}}"
    MY_PATH: "{{MY_PATH}}"
    GLOBAL_AppTopPath: "{{GLOBAL_AppTopPath}}"
    GLOBAL_AppDirPath: "{{GLOBAL_AppDirPath}}"
    GLOBAL_ImagesPath: "{{GLOBAL_ImagesPath}}"
    GLOBAL_AppVersion: "{{GLOBAL_AppVersion}}"
    GLOBAL_AppObject:  "{{GLOBAL_AppObject}}"
-->
    


<div id="body">
    <h1>{{GLOBAL_SiteTitle}}</h1>

    <table class=placement>
        <tr>
            <td><a href="{{GLOBAL_AppTopPath}}/gui/datasets">datasets</a></td>
            <td><a href="{{GLOBAL_AppTopPath}}/gui/query">query</a></td>
            <td><a href="{{GLOBAL_AppTopPath}}/gui/named_queries">named queries</a></td>
        </tr>
    </table>
    
    <h2>{% block headline %}{% endblock %}</h2>
    <div id=content>{% block content %}{% endblock %}</div>
</div>	<!-- body -->

<div id="version">{{GLOBAL_Version}}</div>
</body>

</html>
